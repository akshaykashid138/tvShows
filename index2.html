<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
        <h2 class="bg-secondary d-flex justify-content-center" >Search Web Series</h2>

        <form class="d-flex justify-content-center" autocomplete="off">
            <input class="form-control me-2" type="search" id='search' placeholder="Search" aria-label="Search" style="width: 400px;">
            <button class="btn btn-outline-success" id='btnSearch' >Search</button>
          </form>

          <!-- card to show data -->
          <div class="d-none justify-content-center" id='info'>
            <div class="card mt-4" style="width: 25rem;">
                <img class="card-img-top" src="" id='img' >
                <div class="card-body">
                  <h5 class="card-title" id='name'></h5>
                  <p class="card-text" id='summary'></p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <span><b>Genre:</b></span>
                        <span id='genre'></span>
                    </li>
                 
                  <li class="list-group-item" >
                      <span><b>Language:</b></span>
                      <span id='language'></span>
                  </li>
                  <li class="list-group-item" >
                      <span><b>Rating:</b></span>
                      <span id='rating'></span>
                  </li>
                </ul>
              </div>
          </div>
          </div>
          
   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
  <script src="script.js"></script>
</html>
